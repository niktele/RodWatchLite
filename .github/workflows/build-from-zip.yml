name: Build from ZIP (LITE)
on:
  workflow_dispatch:
  push:
    paths:
      - 'RoadWatch_MapLibre_Lite.zip'
      - '.github/workflows/build-from-zip.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK + licence
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install Android packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project
        run: unzip -o -q RoadWatch_MapLibre_Lite.zip -d .

      # DETECT AGP -> izaberi kompatibilan Gradle
      - name: Detect AGP and choose Gradle
        id: pick
        shell: bash
        run: |
          set -e
          # Tražimo npr. com.android.tools.build:gradle:8.3.2
          AGP=$(grep -Rho "com\.android\.tools\.build:gradle:[0-9.]\+" --include \*gradle\* . || true)
          echo "Found AGP lines:"
          echo "$AGP"
          VER=$(echo "$AGP" | head -n1 | sed -E 's/.*gradle:([0-9.]+).*/\1/')
          echo "AGP version: $VER"
          case "$VER" in
            8.1.*) GV=8.2 ;;   # AGP 8.1 → Gradle 8.0–8.2
            8.2.*) GV=8.3 ;;   # AGP 8.2 → Gradle 8.1–8.3
            8.3.
