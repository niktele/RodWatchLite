name: Build from ZIP (LITE)
on:
  workflow_dispatch:
  push:
    paths:
      - 'RoadWatch_MapLibre_Lite.zip'
      - '.github/workflows/build-from-zip.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK + licence
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install Android packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project
        run: unzip -o -q RoadWatch_MapLibre_Lite.zip -d .

      # DETECT AGP -> izaberi kompatibilan Gradle
            - name: Detect AGP and choose Gradle (safe)
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          echo "Scanning build files..."
          # 1) Stari format: buildscript { classpath "com.android.tools.build:gradle:X.Y.Z" }
          AGP_GAV=$(grep -Rho --include=\*gradle\* "com\.android\.tools\.build:gradle:[0-9.]\+" . | head -n1 || true)
          # 2) Novi format: plugins { id "com.android.application" version "X.Y.Z" }
          AGP_PLUG=$(grep -Rho --include=\*gradle\* "id ['\"]com\.android\.[a-zA-Z]\+['\"][[:space:]]*version ['\"][0-9.]\+['\"]" . | head -n1 || true)

          if [[ -n "${AGP_GAV}" ]]; then
            VER=$(sed -E 's/.*gradle:([0-9.]+).*/\1/' <<<"${AGP_GAV}")
          elif [[ -n "${AGP_PLUG}" ]]; then
            VER=$(sed -E "s/.*version ['\"]([0-9.]+)['\"].*/\1/" <<<"${AGP_PLUG}")
          else
            VER=""
          fi
          echo "AGP detected: ${VER:-none}"

          # Mapiranje AGP -> Gradle
          GV=8.4
          if [[ "$VER" == 8.1.* ]]; then GV=8.2; fi   # AGP 8.1 → Gradle ~8.2
          if [[ "$VER" == 8.2.* ]]; then GV=8.3; fi   # AGP 8.2 → Gradle ~8.3
          if [[ "$VER" == 8.3.* ]]; then GV=8.4; fi   # AGP 8.3 → Gradle 8.4
          if [[ "$VER" == 8.4.* ]]; then GV=8.6; fi   # AGP 8.4 → Gradle 8.6
          if [[ "$VER" == 8.5.* ]]; then GV=8.7; fi   # AGP 8.5 → Gradle 8.7

          echo "Using Gradle $GV"
          echo "gradle=$GV" >> "$GITHUB_OUTPUT"
