name: Build from ZIP (LITE)

on:
  workflow_dispatch:
  push:
    paths:
      - 'RoadWatch_MapLibre_Lite.zip'
      - '.github/workflows/build-from-zip.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK + licence
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Install Android packages
        run: sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Unzip project
        run: unzip -o -q RoadWatch_MapLibre_Lite.zip -d .

      # Fiksna verzija Gradle-a koja odgovara AGP 8.4/8.5
      - name: Setup Gradle 8.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6

      - name: Locate Gradle project
        id: where
        shell: bash
        run: |
          set -e
          D=$(dirname "$(find . -name gradlew -maxdepth 3 -print -quit || true)")
          if [[ -z "$D" ]]; then D="."; fi
          echo "dir=$D" >> "$GITHUB_OUTPUT"
          echo "Project dir: $D"

      - name: Generate/refresh Gradle wrapper
        working-directory: ${{ steps.where.outputs.dir }}
        run: gradle -q wrapper --gradle-version 8.6

      - name: Make wrapper executable
        working-directory: ${{ steps.where.outputs.dir }}
        run: chmod +x gradlew

      - name: Build debug APK
        working-directory: ${{ steps.where.outputs.dir }}
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: RoadWatch-debug
          path: '**/build/outputs/apk/debug/*.apk'
