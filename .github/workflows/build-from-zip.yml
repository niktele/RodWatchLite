name: Build from ZIP (LITE)

on:
  workflow_dispatch:
  push:
    paths:
      - 'RoadWatch_MapLibre_Lite.zip'
      - '.github/workflows/build-from-zip.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      # stabilna instalacija sa retry zbog flakey repo-a
      - name: Install Android packages (retry)
        shell: bash
        run: |
          set -euo pipefail
          SDKM="$ANDROID_SDK_ROOT/cmdline-tools/$(ls -1 "$ANDROID_SDK_ROOT/cmdline-tools" | head -n1)/bin/sdkmanager"
          echo "sdkmanager: $SDKM"
          for attempt in 1 2 3; do
            "$SDKM" --sdk_root="$ANDROID_SDK_ROOT" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" && break
            echo "sdkmanager failed (attempt $attempt). Retry in 10sâ€¦"
            sleep 10
            if [[ $attempt == 3 ]]; then exit 1; fi
          done

      - name: Unzip project
        run: unzip -o -q RoadWatch_MapLibre_Lite.zip -d .

      - name: Locate Gradle Wrapper
        id: gw
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          for f in **/gradlew; do
            echo "gradlew=$f" >> "$GITHUB_OUTPUT"
            echo "dir=$(dirname "$f")" >> "$GITHUB_OUTPUT"
            exit 0
          done
          echo "Gradle Wrapper not found in ZIP"; exit 1

      - name: Make gradlew executable
        run: chmod +x "${{ steps.gw.outputs.gradlew }}"

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build (assembleDebug)
        working-directory: ${{ steps.gw.outputs.dir }}
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: ${{ steps.gw.outputs.dir }}/**/*.apk
