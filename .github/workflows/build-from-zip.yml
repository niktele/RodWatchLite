name: Build from ZIP (LITE)

on:
  workflow_dispatch:
  push:
    paths:
      - 'RoadWatch_MapLibre_Lite.zip'
      - '.github/workflows/build-from-zip.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK + paketi
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Unzip project
        run: |
          rm -rf src
          unzip -o -q RoadWatch_MapLibre_Lite.zip -d src
          ROOT=$(dirname "$(find src -maxdepth 3 -name 'settings.gradle*' | head -n1)")
          echo "PROJ_DIR=$ROOT" >> $GITHUB_ENV
          echo "Project dir: $ROOT"

      # Ako nema wrappera, generi≈°i ga Gradle-om 8.7
      - name: Bootstrap Gradle wrapper if missing
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: ${{ env.PROJ_DIR }}
          gradle-version: 8.7
          arguments: wrapper --gradle-version 8.7

      - name: Make wrapper executable
        working-directory: ${{ env.PROJ_DIR }}
        run: chmod +x gradlew

      - name: Build debug APK
        working-directory: ${{ env.PROJ_DIR }}
        run: ./gradlew --no-daemon assembleDebug

      - name: List produced APKs
        run: |
          echo "APK files:" 
          find "${{ env.PROJ_DIR }}" -path "*/build/outputs/apk/*/*.apk" -print || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          if-no-files-found: error
          path: |
            ${{ env.PROJ_DIR }}/**/build/outputs/apk/**/*.apk
            ${{ env.PROJ_DIR }}/**/build/outputs/bundle/**/*.aab
