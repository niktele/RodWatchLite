name: Build from ZIP (LITE)

on:
  workflow_dispatch:
  push:
    paths:
      - 'RoadWatch_MapLibre_Lite.zip'
      - '.github/workflows/build-from-zip.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK + paketi (bez ručnog sdkmanager-a)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      - name: Unzip project
        run: unzip -o -q RoadWatch_MapLibre_Lite.zip -d .

      # Nova (podržana) Gradle akcija – zamenjuje gradle/gradle-build-action
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # piši u cache samo na main/master; inače read-only
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}
          # ako runner već ima ~/.gradle, dozvoli overwrite da se ne gasi caching
          cache-overwrite-existing: true

      # Nađi gradle wrapper iz ZIP-a (bilo gde do 3 nivoa)
      - name: Find Gradle wrapper
        id: gw
        shell: bash
        run: |
          set -euo pipefail
          WRAPPER=$(find . -maxdepth 3 -type f -name gradlew | head -n1 || true)
          if [ -z "${WRAPPER}" ]; then
            echo "Gradle Wrapper nije pronađen u ZIP-u." >&2
            exit 1
          fi
          chmod +x "${WRAPPER}"
          echo "wrapper=${WRAPPER}" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        run: ${{ steps.gw.outputs.wrapper }} assembleDebug

      # (Opcionalno) Build release ako ti treba potpisivanje kasnije
      # - name: Build Release AAB/APK
      #   run: ${{ steps.gw.outputs.wrapper }} assembleRelease bundleRelease

      - name: Upload artifacts (APK/AAB)
        uses: actions/upload-artifact@v4
        with:
          name: roadwatch-lite-artifacts
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/bundle/**/*.aab
          if-no-files-found: error
          retention-days: 7
